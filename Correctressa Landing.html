<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correctressa - Official Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }
        .logo {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 1rem;
        }
        .hero-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin: 1rem 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
            font-weight: normal;
        }
        p {
            font-size: 1.2rem;
            color: #34495e;
        }
        .coming-soon {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Emblem/Logo -->
        <img src="logo.png" alt="Correctressa Logo" class="logo">

        <h1>Correctressa.org</h1>
        <h2>The official portal of Correctressa profession</h2>

        <!-- Hero Photo -->
        <img src="hero-image.png" alt="Correctressa Team" class="hero-image">

        <p> This portal is under construction </p>
        <div class="coming-soon">
            Launching soon. Follow us for updates.
        </div>
    </div>
</body>
</html>
