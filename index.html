<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correctressa - Official Portal</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }
        .hero-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin: 2rem auto;
            display: block;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
            font-weight: normal;
        }
        p {
            font-size: 1.2rem;
            color: #34495e;
        }
        .coming-soon {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-style: italic;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
        }
        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-style: normal;
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .contact-link i {
            color: #1d9bf0;
        }
        a {
            color: #1d9bf0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Emblem/Logo -->
        <img src="logo00.png" alt="Correctressa Logo" class="logo">

        <h1>Correctressa.org</h1>
        <h2>The official portal of Correctressa profession</h2>

        <!-- Hero Photo -->
        <img src="hero-image.png" alt="Correctressa Team" class="hero-image">

        <p>This portal is under construction.</p>

        <div class="coming-soon">
            <div class="contact-link">
                <i class="fas fa-envelope"></i>
                <a href="mailto:zora@correctressa.org">zora@correctressa.org</a>
            </div>
            <div class="contact-link">
                <i class="fab fa-x-twitter"></i>
                <a href="https://x.com/Correctressa" target="_blank">@Correctressa</a>
            </div>
        </div>
    </div>
</body>
</html>
